backend:
  name: git-gateway
  branch: main # Branch to update (main by default)

media_folder: "images/uploads" # Folder for uploaded files
public_folder: "/images/uploads" # Folder for the frontend

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "Posts" # Used in the UI
    folder: "posts" # Folder to save content
    create: true # Allow users to create new documents
    slug: "{{slug}}" # Filename template
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
